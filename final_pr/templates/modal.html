<div class="modal fade" id="myEdit" role="dialog">
    <div class="modal-dialog">
      <form  class="" method="post" action="updaterow" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit User</h4>
          </div>
          <div class="modal-body">
            <center><img src="{{instance.file_image.url}}" class="img-responsive" style="border-radius:10%; height:150px;"/>
            </center><label for="id">ID :</label>
            <input type="number" class="form-control" required="" name="id" value="{{ instance.id }}" id="id" readonly>
            <label for="fname">First Name :</label>
            <input type="text" class="form-control" required="" name="fname" value="{{ instance.first_name }}" id="fname">
            <label for="lname">Last Name :</label>
            <input type="text" class="form-control" required="" name="lname" value="{{ instance.last_name }}" id="lname">
            <label for="country">Country :</label>
            <input type="text" class="form-control" required="" name="country" value="{{ instance.country }}" id="country">
            <label for="residence">Residence :</label>
            <input type="text" class="form-control" required="" name="residence" value="{{ instance.residence }}" id="residence">
            <label for="edu">Education :</label>
            <input type="text" class="form-control" required="" name="edu" value="{{ instance.education }}" id="edu">
            <label for="occ">Occupation :</label>
            <input type="text" class="form-control" required="" name="occ" value="{{ instance.occupation }}" id="occ">
            <br><label>Marital Status</label>
            {% if 'single' in instance.marital_status %}
                <input type="radio" id="s" name="ms" value="single" checked="checked">
                <label for="s">Single</label>
                <input type="radio" id="m" name="ms" value="maried">
                <label for="m">Maried</label>
            {% else %}
                  <input type="radio" id="s" name="ms" value="single">
                  <label for="s">Single</label>
                <input type="radio" id="m" name="ms" value="maried" checked="checked">
                <label for="m">Maried</label><br><br>
            {% endif %}
            <br><br><label for="pwd">Bio:</label>
            <input  type="text"  class="form-control" required="" value="{{ instance.bio }}" name="pwd" id="pwd" >
            <!-- <label for="img">Image :</label>
            <input  type="file"  class="form-control" value="{{ instance.file_image }}" name="img" id="img" >
             -->
           </div>
          <div class="modal-footer">
            <button  type="submit" class="btn btn-default">Update</button>
            <button  value="" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div></form>
        <center>
      <h3>For Updating Image Click below</h3>
      <form action="webcam/editimage/{{instance.id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="btn btn-danger"><label for="atm">Upload Picture</label></div>
       <input type="file" name="imgfile" id="atm" style="opacity: 0;position: absolute;z-index: -1;">
       <input type="submit" class="btn btn-default"><br><br>

      </form></center></div>
    </div>
  </div>
